<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debtless App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      margin-bottom: 40px;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .link-card {
      background-color: #f8f9fa;
      padding: 30px;
      border-radius: 12px;
      border: 2px solid #e9ecef;
      transition: all 0.3s ease;
      min-width: 200px;
    }
    .link-card:hover {
      border-color: #3498db;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
    }
    a:hover {
      color: #2980b9;
    }
    .description {
      color: #666;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Debtless App</h1>
  <p>Take control of your financial future with Debtless - the simple, secure debt tracking app.</p>
  
  <div class="links">
    <div class="link-card">
      <a href="privacy.html">Privacy Policy</a>
      <div class="description">Learn how we protect your data</div>
    </div>
    <div class="link-card">
      <a href="support.html">Support</a>
      <div class="description">Get help and contact us</div>
    </div>
  </div>
</body>
</html>
